<section class="block">
  <header class="block__header">
    <h2>What our customer are saying</h2>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi, totam!
    </p>
  </header>
  <div class="container">
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image-container">
          <img
            class="testimonial-image"
            src="../images/testimonial.jpg"
            alt="A happy smiling customer"
          />
          <span class="icon-container icon-inside-image icon-container--accent">
            <svg class="icon icon--white icon--small">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </div>
        <blockquote class="quote">
          <p class="quote__text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis
            recusandae, enim distinctio iste hic quod excepturi quam quasi nemo
            minus?
          </p>
          <footer>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary quote__line">
                  <use xlink:href="images/sprite.svg#line"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">John Smith</h3>
                <p class="quote__organization">ABC Company</p>
              </div>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
  </div>
</section>
